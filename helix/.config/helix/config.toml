theme = "my-ayu_dark"

[editor]
line-number = "relative"
mouse = true
auto-format = true
rulers = [120]
bufferline = "multiple"
auto-save = true
cursorline = true

# [editor.indent-guides]
# render = true
# character = "‚ñè" # \u001b[38;2;47;55;59m

[keys.normal]
"esc" = ["keep_primary_selection", "collapse_selection"]

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

