theme = "ayu_dark"

[editor]
line-number = "relative"
mouse = true
auto-format = false
rulers = [120]
bufferline = "multiple"
auto-save = true
cursorline = true
idle-timeout = 0
completion-trigger-len = 1
color-modes = true

[editor.indent-guides]
render = true
character = "‚ñè"

[keys.normal]
"esc" = ["keep_primary_selection", "collapse_selection"]
X = "extend_line_above"
i = ["collapse_selection", "insert_mode"]
a = ["move_char_right", "insert_mode"]
"A-F" = ":format"

[keys.normal.space]
G = ":pipe google"

[editor.lsp]
display-messages = true

[editor.file-picker]
hidden = false

[editor.cursor-shape]
normal = "block"
insert = "bar"
select = "underline"

